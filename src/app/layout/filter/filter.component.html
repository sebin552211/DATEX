<div class="filters">
  <!-- Status Filter -->
  <div class="dropdown" (click)="toggleDropdown('status')">
    <button class="btn btn-secondary dropdown-toggle" type="button">
      Status
    </button>
    <div class="dropdown-menu" *ngIf="dropdownVisible['status']">
      <label *ngFor="let status of statuses">
        <input 
          type="checkbox" 
          [value]="status" 
          (change)="onFilterChange($event, 'status')"
          [checked]="isSelectedFilter('status', status)">
        {{ status }}
      </label>
    </div>
  </div>
