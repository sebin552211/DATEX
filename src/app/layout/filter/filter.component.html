<div *ngIf="isDivVisible" class="filter-container scroll">
  <div class="filter-group">
    <h4 (click)="toggleDropdown('projectStatus')" class="filter-heading">
      Project Status
      <i
        class="fa"
        [ngClass]="{
          'fa-chevron-down': !showProjectStatus,
          'fa-chevron-up': showProjectStatus
        }"
      ></i>
    </h4>
    <div *ngIf="showProjectStatus" class="filter-components filter-options">
      <div
        *ngFor="let option of projectStatusOptions; let i = index"
        class="filter-option"
        style="width: 7cm; border-radius: 20px;"
        [ngClass]="{ 'selected-item': filters.projectStatus[option] }"
      >
        <label class="custom-checkbox-container">
          {{ option }}
          <input type="checkbox" [(ngModel)]="filters.projectStatus[option]" />
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </div>
  </div>

  <hr />

  <div class="filter-group">
    <h4 (click)="toggleDropdown('projectContractType')" class="filter-heading">
      Project Contract Type
      <i
        class="fa"
        [ngClass]="{
          'fa-chevron-down': !showProjectContractType,
          'fa-chevron-up': showProjectContractType
        }"
      ></i>
    </h4>
    <div
      *ngIf="showProjectContractType"
      class="filter-components filter-options"
    >
      <div
        *ngFor="let option of projectContractTypeOptions; let i = index"
        class="filter-option"
        style="width: 7cm; border-radius: 20px"
        [ngClass]="{ 'selected-item': filters.projectContractType[option] }"
      >
        <label class="custom-checkbox-container">
          {{ option }}
          <input
            type="checkbox"
            [(ngModel)]="filters.projectContractType[option]"
          />
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </div>
  </div>

  <hr />

  <div class="filter-group filter-section">
    <h4 (click)="toggleDropdown('duAndDuHead')" class="filter-heading">
      DU & DU Head
      <i
        class="fa"
        [ngClass]="{
          'fa-chevron-down': !showDuAndDuHead,
          'fa-chevron-up': showDuAndDuHead
        }"
      ></i>
    </h4>
    <div *ngIf="showDuAndDuHead" class="filter-components filter-options">
      <div
        *ngFor="let option of duAndDuHeadOptions; let i = index"
        class="filter-option"
        style="width: 7cm; border-radius: 20px"
        [ngClass]="{ 'selected-item': filters.duAndDuHead[option] }"
      >
        <label class="custom-checkbox-container">
          {{ option }}
          <input type="checkbox" [(ngModel)]="filters.duAndDuHead[option]" />
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </div>
  </div>

  <hr />

  <div class="filter-group filter-section">
    <h4 (click)="toggleDropdown('region')" class="filter-heading">
      Region
      <i
        class="fa"
        [ngClass]="{
          'fa-chevron-down': !showRegion,
          'fa-chevron-up': showRegion
        }"
      ></i>
    </h4>
    <div *ngIf="showRegion" class="filter-components filter-options">
      <div
        *ngFor="let option of regionOptions; let i = index"
        class="filter-option"
        style="width: 7cm; border-radius: 20px"
        [ngClass]="{ 'selected-item': filters.region[option] }"
      >
        <label class="custom-checkbox-container">
          {{ option }}
          <input type="checkbox" [(ngModel)]="filters.region[option]" />
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </div>

    <hr />

    <div class="filter-group filter-section">
      <h4 (click)="toggleDropdown('date')" class="filter-heading">
        Project Date
        <i
          class="fa"
          [ngClass]="{
            'fa-chevron-down': !showDate,
            'fa-chevron-up': showDate
          }"
        ></i>
      </h4>
      <div *ngIf="showDate" class="filtercomponents filter-options" style="margin-top: -20px;">
        <div class="dates">
          <div>
            <h5 style="font-size: 12px; margin-left: -60px">Start date:</h5>
            <input style="margin-left: 10px; font-size: 16px" type="date" />
          </div>
          <div>
            <h5 style="font-size: 12px; margin-left: -70px">End date:</h5>
            <input style="margin-left: 10px; font-size: 16px" type="date" />
          </div>
          <div>
            <h5 style="font-size: 12px;">
              Forecasted End date:
            </h5>
            <input style="margin-left: 10px; font-size: 16px" type="date" />
          </div>
        </div>
      </div>
    </div>

    <hr />

    <div class="filter-group filter-section">
      <h4 (click)="toggleDropdown('resource')" class="filter-heading">
        Resources
        <i
          class="fa"
          [ngClass]="{
            'fa-chevron-down': !showResource,
            'fa-chevron-up': showResource
          }"
        ></i>
      </h4>

      <div *ngIf="showResource" class="filter-components filter-options">
        <div
          *ngFor="let option of resourceOptions; let i = index"
          class="filter-option"
          style="width: 7cm; border-radius: 20px"
          [ngClass]="{ 'selected-item': filters.resource[option] }"
        >
          <label class="custom-checkbox-container">
            {{ option }}
            <input type="checkbox" [(ngModel)]="filters.resource[option]" />
            <span class="custom-checkbox"></span>
          </label>
        </div>
      </div>

      <hr />

      <div class="filter-group filter-section">
        <h4 (click)="toggleDropdown('projectType')" class="filter-heading">
          Project Type
          <i
            class="fa"
            [ngClass]="{
              'fa-chevron-down': !showProjectType,
              'fa-chevron-up': showProjectType
            }"
          ></i>
        </h4>

        <div *ngIf="showProjectType" class="filter-components filter-options">
          <div
            *ngFor="let option of projectTypeOptions; let i = index"
            class="filter-option"
            style="width: 7cm; border-radius: 20px"
            [ngClass]="{ 'selected-item': filters.projectType[option] }"
          >
            <label class="custom-checkbox-container">
              {{ option }}
              <input
                type="checkbox"
                [(ngModel)]="filters.projectType[option]"
              />
              <span class="custom-checkbox"></span>
            </label>
          </div>
        </div>

        <hr />

        <div class="filter-group filter-section">
          <h4 (click)="toggleDropdown('domain')" class="filter-heading">
            Domain
            <i
              class="fa"
              [ngClass]="{
                'fa-chevron-down': !showDomain,
                'fa-chevron-up': showDomain
              }"
            ></i>
          </h4>
          <div *ngIf="showDomain" class="filter-components filter-options">
            <div
              *ngFor="let option of domainOptions; let i = index"
              class="filter-option"
              style="width: 7cm; border-radius: 20px"
              [ngClass]="{ 'selected-item': filters.domain[option] }"
            >
              <label class="custom-checkbox-container">
                {{ option }}
                <input type="checkbox" [(ngModel)]="filters.domain[option]" />
                <span class="custom-checkbox"></span>
              </label>
            </div>
          </div>

          <hr />

          <div class="filter-group filter-section">
            <h4 (click)="toggleDropdown('technology')" class="filter-heading">
              Technology
              <i
                class="fa"
                [ngClass]="{
                  'fa-chevron-down': !showTechnology,
                  'fa-chevron-up': showTechnology
                }"
              ></i>
            </h4>

            <div
              *ngIf="showTechnology"
              class="filter-components filter-options"
            >
              <div
                *ngFor="let option of technologyOptions; let i = index"
                class="filter-option"
                style="width: 7cm; border-radius: 20px"
                [ngClass]="{ 'selected-item': filters.technology[option] }"
              >
                <label class="custom-checkbox-container">
                  {{ option }}
                  <input
                    type="checkbox"
                    [(ngModel)]="filters.technology[option]"
                  />
                  <span class="custom-checkbox"></span>
                </label>
              </div>
            </div>

            <hr />

            <div class="filter-group filter-section">
              <h4
                (click)="toggleDropdown('databaseUsed')"
                class="filter-heading"
              >
                Database Used
                <i
                  class="fa"
                  [ngClass]="{
                    'fa-chevron-down': !showDatabaseUsed,
                    'fa-chevron-up': showDatabaseUsed
                  }"
                ></i>
              </h4>
              <div
                *ngIf="showDatabaseUsed"
                class="filter-components filter-options"
              >
                <div
                  *ngFor="let option of databaseUsedOptions; let i = index"
                  class="filter-option"
                  style="width: 7cm; border-radius: 20px"
                  [ngClass]="{ 'selected-item': filters.databaseUsed[option] }"
                >
                  <label class="custom-checkbox-container">
                    {{ option }}
                    <input
                      type="checkbox"
                      [(ngModel)]="filters.databaseUsed[option]"
                    />
                    <span class="custom-checkbox"></span>
                  </label>
                </div>
              </div>

              <hr />

              <div class="filter-group filter-section">
                <h4
                  (click)="toggleDropdown('cloudUsed')"
                  class="filter-heading"
                >
                  Cloud Used
                  <i
                    class="fa"
                    [ngClass]="{
                      'fa-chevron-down': !showCloudUsed,
                      'fa-chevron-up': showCloudUsed
                    }"
                  ></i>
                </h4>
                <div
                  *ngIf="showCloudUsed"
                  class="filtercomponents filter-options"
                >
                  <div
                    *ngIf="showCloudUsed"
                    class="filter-components filter-options"
                  >
                    <div
                      *ngFor="let option of cloudUsedOptions; let i = index"
                      class="filter-option"
                      style="width: 7cm; border-radius: 20px"
                      [ngClass]="{ 'selected-item': filters.cloudUsed[option] }"
                    >
                      <label class="custom-checkbox-container">
                        {{ option }}
                        <input
                          type="checkbox"
                          [(ngModel)]="filters.cloudUsed[option]"
                        />
                        <span class="custom-checkbox"></span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="btn1" (click)="ApplyFilters()">Apply filters</button>
      <button class="btn2" (click)="resetFilters()">Reset</button>
    </div>
  </div>
</div>
